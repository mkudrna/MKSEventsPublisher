<!DOCTYPE html><html lang="cs"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Rozcestník archivu</title><meta name="description" content="Archiv kulturních akcí – přehled let a měsíců"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"><style>*{box-sizing:border-box}body{margin:0;background:#f7f7f9;color:#202225;font:16px/1.7 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}.wrapper{max-width:980px;margin:0 auto;padding:24px}.topbar{display:flex;align-items:baseline;justify-content:space-between;gap:12px;margin:0 0 16px 0}.topbar h1{margin:0;font-size:22px;color:#374151}.breadcrumbs{font-size:14px;color:#6b7280}.breadcrumbs a{color:#0b69d7;text-decoration:none}.breadcrumbs a:hover{text-decoration:underline}/* FILTR bar – shodný styl jako ve streamu */.filterbar{display:flex;gap:10px;flex-wrap:wrap;align-items:end;margin:0 0 14px 0;padding:12px;background:#fff;border:1px solid #eef0f4;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.04)}.filterbar .f-group{display:flex;flex-direction:column;gap:6px}.filterbar label{font-size:13px;color:#4b5563}.filterbar input[type="date"],.filterbar input[type="text"]{padding:10px 12px;border:1px solid #dfe3ea;border-radius:10px;font:inherit;min-width:220px;background:#fff;color:#111827}.filterbar .f-actions{display:flex;gap:10px;margin-left:auto}.filterbar .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;font-weight:600;font-size:14px;border:1px solid rgba(0,0,0,.08);background:#f8fafc;cursor:pointer;text-decoration:none;color:#111827}.filterbar .btn--primary{background:#0b69d7;color:#fff;border-color:#0b69d7}/* karty */.card{position:relative;display:flex;gap:18px;align-items:stretch;background:#fff;border-radius:16px;padding:18px;padding-left:calc(18px + 56px);box-shadow:0 6px 24px rgba(0,0,0,.08);border:1px solid #eef0f4}.card::before{content:"";position:absolute;left:0;top:0;bottom:0;width:56px;background:var(--bar,#4b5563);border-radius:16px 0 0 16px}.card::after{content:attr(data-calendar);position:absolute;left:0;top:0;bottom:0;width:56px;display:flex;align-items:center;justify-content:center;writing-mode:vertical-rl;text-orientation:mixed;color:#fff;font-weight:700;letter-spacing:.3px;padding:8px 0;text-align:center;overflow:hidden;opacity:.95}.media{flex:0 0 340px;max-width:340px;align-self:flex-start}.poster-wrap{background:#fff;border-radius:12px;overflow:hidden;border:1px solid rgba(0,0,0,.06);box-shadow:0 4px 12px rgba(0,0,0,.06);cursor:zoom-in}.poster{display:block;width:100%;height:auto;max-height:640px}.body{flex:1;min-width:0;display:flex;flex-direction:column}.title{margin:0;padding:12px 0 6px;font-size:26px;line-height:1.25;font-weight:700;color:#202225}.meta{display:flex;align-items:center;gap:10px;padding:6px 0 12px;border-bottom:1px solid #e8ecf3;flex-wrap:wrap;justify-content:flex-end}.badge{display:inline-block;background:#f5f6fa;color:#3d4051;border-radius:6px;padding:4px 10px;font-size:17px;font-weight:600}.desc{color:#2a2d3a;font-size:17px;padding:12px 0}.desc p{margin:8px 0}.desc ul{margin:8px 0 12px 1.2em;padding:0}.desc li{margin:4px 0}.desc a{color:#0b69d7;text-decoration:none}.desc a:hover{text-decoration:underline}.a-card{display:block;color:inherit;text-decoration:none}.a-card:visited{color:inherit}.a-card:hover .card{box-shadow:0 10px 30px rgba(0,0,0,.12);transform:translateY(-1px)}.card[data-cal="buskuv-hamr"]{ --bar:#59A14F }.card[data-cal="centrum-komunitnich-aktivit"]{ --bar:#4E79A7 }.card[data-cal="kostel-nanebevzeti-panny-marie"]{ --bar:#B07AA1 }.card[data-cal="kostel-nejsvetejsi-trojice"]{ --bar:#E15759 }.card[data-cal="kulturni-a-informacni-centrum"]{ --bar:#9C755F }.card[data-cal="kulturni-dum"]{ --bar:#F28E2B }.card[data-cal="letni-scena"]{ --bar:#EDC948 }.card[data-cal="tanecni-sal"]{ --bar:#76B7B2 }.card[data-cal="velky-rybnik"]{ --bar:#56B4E9 }.card[data-cal="zizkovo-namesti"]{ --bar:#D55E00 }.card[data-cal="trhove-sviny-a-okoli"]{ --bar:#009E73 }.grid{display:grid;gap:16px}.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:9999}.lightbox.open{display:flex}.lightbox img{max-width:95vw;max-height:95vh;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,.5)}.footer{margin-top:20px;font-size:14px;color:#6b7280}.footer a{color:#0b69d7;text-decoration:none}.footer a:hover{text-decoration:underline}</style></head><body>  <div class="wrapper">    <div class="topbar"><h1>Archiv akcí MěKS Trhové Sviny</h1><div class="breadcrumbs"></div></div>    <h2>Rozcestník archivu</h2>    <ul><li><a href="/pages/2025/">2025</a><ul style="margin:6px 0 12px 18px; padding-left:0; list-style:disc;"><li><a href="/pages/2025/10/">2025/10</a></li></ul></li></ul>  </div></body></html>
