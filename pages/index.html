<!DOCTYPE html><html lang="cs"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Archiv akcí – MěKS Trhové Sviny</title><style>/* ====== RESET & THEME ====== */*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:transparent;color:#202225;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,sans-serif}a{color:inherit;text-decoration:none}img{max-width:100%;display:block}/* ====== WRAPPER & FILTER ====== */.wrapper{max-width:980px;margin:0 auto;padding:20px 14px 40px}.filterbar{display:flex;gap:10px;flex-wrap:wrap;align-items:end;margin:0 0 16px;padding:12px;background:#fff;border:1px solid #eef0f4;border-radius:14px;box-shadow:0 4px 18px rgba(0,0,0,.04)}.filterbar .f-group{display:flex;flex-direction:column;gap:6px}.filterbar label{font-size:.9rem;color:#6b7280}.filterbar input{font:inherit;padding:.55rem .65rem;border:1px solid #e5e7eb;border-radius:8px;min-width:210px}.filterbar .f-actions{display:flex;gap:8px;align-items:center}.btn{appearance:none;border:1px solid #e5e7eb;background:#f8fafc;border-radius:8px;padding:.55rem .9rem;cursor:pointer}.btn--primary{background:#0b69d7;color:#fff;border-color:#0b69d7}/* ====== LIST (id=grid kvůli filtru) ====== */#grid{display:flex;flex-direction:column;gap:18px;margin:0;padding:0;list-style:none}/* ====== CARD (LIVE-style) ====== */.card{background:#fff;border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.06);overflow:hidden;border:1px solid #eef0f4}.card .inner{display:grid;grid-template-columns:360px 1fr;gap:0;align-items:stretch}/* levý sloupec – plakát */.card .media{background:#f3f4f6;display:flex;align-items:center;justify-content:center;padding:0}.card .poster{width:100%;height:auto;object-fit:cover;aspect-ratio:3/4}/* pravý sloupec – text */.card .content{padding:18px 18px 20px 18px}.card .meta{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:0 0 10px}.badge{display:inline-flex;align-items:center;gap:6px;background:#eef0f4;color:#374151;border-radius:999px;padding:.28rem .6rem;font-size:.85rem;white-space:nowrap}.badge--date{background:#f1f5ff;color:#0b69d7}.badge--time{background:#f6f7fb}.badge--cal{background:#fff0f5;color:#b4235a}.badge--place{background:#eaf7ff;color:#0b69d7}.card .title{margin:.2rem 0 .55rem;font-size:1.25rem;line-height:1.2;font-weight:700}.card .desc{color:#374151;font-size:1rem}.card .actions{display:flex;gap:10px;margin-top:14px}/* ====== LIGHTBOX ====== */.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}.lightbox.open{display:flex}.lightbox img{max-width:92vw;max-height:92vh;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.4)}/* ====== FOOTER ====== */.footer{font-size:.9rem;color:#6b7280;text-align:center;padding:12px 0 6px}/* ====== RESPONSIVE ====== */@media (max-width: 980px){ .wrapper{padding-left:12px;padding-right:12px} }@media (max-width: 920px){ .card .inner{grid-template-columns:1fr} .card .poster{aspect-ratio:16/9} }@media (max-width: 560px){  .filterbar{padding:10px}  .badge{font-size:.82rem}  .card .title{font-size:1.15rem}}</style></head><body><div class="wrapper">  <form class="filterbar" id="filterbar" onsubmit="return false" role="search" aria-label="Filtrovat archiv">
  <div class="f-group">
    <label for="f-date">Datum</label>
    <input type="text" id="f-date" name="date" inputmode="numeric" placeholder="dd.mm.rrrr">
  </div>
  <div class="f-group" style="flex:1 1 320px; min-width:260px;">
    <label for="f-q">Název / místo / popis</label>
    <input type="text" id="f-q" name="q" placeholder="Hledat…">
  </div>
  <div class="f-actions">
    <button type="button" class="btn btn--primary" id="f-apply">Filtrovat</button>
    <button type="button" class="btn" id="f-reset">Zrušit</button>
  </div>
</form>  <div id="grid">
    <section style="padding:2rem;text-align:center">
      <h1>Archiv akcí</h1>
      <p>Vyberte rok:</p>
      <ul style="list-style:none;padding:0;font-size:1.25rem;line-height:1.8;">
        <li><a href="2025/">2025</a></li>
      </ul>
    </section></div>  <footer class="footer">Build 2025-11-01 03:06 • 0 akcí</footer></div><div class="lightbox" id="lightbox" aria-hidden="true"><img id="lightbox-img" alt=""></div>
<script>(function(){
var box=document.getElementById("lightbox"),img=document.getElementById("lightbox-img");
document.addEventListener("click",function(e){
  var t=e.target;
  if(t&&t.tagName==="IMG"&&t.classList.contains("poster")){
    img.src=t.currentSrc||t.src;
    box.classList.add("open");
    box.setAttribute("aria-hidden","false");
    e.preventDefault();
  }else if(t===box){
    box.classList.remove("open");
    box.setAttribute("aria-hidden","true");
    img.src="";
  }
});
document.addEventListener("keydown",function(e){
  if(e.key==="Escape"){
    box.classList.remove("open");
    box.setAttribute("aria-hidden","true");
    img.src="";
  }
});
})();</script><script>(function(){var grid=document.getElementById("grid");if(!grid) return;function normDate(s){  s=(s||"").trim();  // přijímáme dd.mm.rrrr → převedeme na yyyy-mm-dd pro porovnání  var m=s.match(/^(\d{1,2})\.(\d{1,2})\.(\d{4})$/); if(!m) return "";  var d=("0"+m[1]).slice(-2), mo=("0"+m[2]).slice(-2), y=m[3];  return y+"-"+mo+"-"+d;}function apply(){  var dateRaw=(document.getElementById("f-date").value||"");  var dateVal=normDate(dateRaw);  var q=(document.getElementById("f-q").value||"").toLowerCase().trim();  var cards=grid.querySelectorAll("article.card");  cards.forEach(function(card){    var ymd=(card.getAttribute("data-startymd")||"").trim();    var hay=(card.getAttribute("data-hay")||"").toLowerCase();    var ok=true;    if(dateVal){ ok = ok && (ymd===dateVal); }    if(q){ ok = ok && (hay.indexOf(q) >= 0); }    var wrap=card.closest(".card") || card;    wrap.style.display = ok ? "" : "none";  });}function reset(){  var d=document.getElementById("f-date"); var q=document.getElementById("f-q");  d.value=""; q.value="";  (grid.querySelectorAll(".card, article.card")||[]).forEach(function(n){ n.style.display=""; });}document.getElementById("f-apply")?.addEventListener("click",apply);document.getElementById("f-reset")?.addEventListener("click",reset);})();</script><script>window.__ALL_EVENTS=[];</script></body></html>
