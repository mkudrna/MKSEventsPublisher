<!DOCTYPE html><html lang="cs"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Archiv akcí – MěKS Trhové Sviny</title><style>body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: transparent; color:#222; }/* grid karet (sjednoceno s LIVE) */.cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:1.5rem; padding:1.5rem; box-sizing:border-box; }.card { background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.08); transition: transform 0.2s ease, box-shadow 0.2s ease; }.card:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,0.12); }.card .media { aspect-ratio: 16 / 9; background:#f3f4f6; display:block; overflow:hidden; }.card .poster { width:100%; height:100%; object-fit:cover; display:block; }.card .body { padding:1rem 1rem 1.25rem; }.card .title { margin:0.25rem 0 0.5rem; font-size:1.1rem; }.badge { display:inline-block; background:#eef0f4; color:#374151; border-radius:999px; padding:.25rem .6rem; font-size:.85rem; margin-left:.35rem; }.badge--location { background:#e8f5ff; color:#0b69d7; }.meta { display:flex; align-items:center; justify-content:space-between; gap:.5rem; margin-bottom:.35rem; }.desc { color:#374151; font-size:.95rem; }.footer { font-size:.85rem; color:#777; text-align:center; padding: 1rem 0 2rem; }/* filtr bar (stejný vzhled jako LIVE) */.filterbar{display:flex;gap:10px;flex-wrap:wrap;align-items:end;margin:0 1.5rem 14px;padding:12px;background:#fff;border:1px solid #eef0f4;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.04)}.filterbar .f-group{display:flex;flex-direction:column;gap:6px}.filterbar label{font-size:.9rem;color:#6b7280}.filterbar input{font:inherit;padding:.5rem .6rem;border:1px solid #e5e7eb;border-radius:8px;min-width:180px}.filterbar .f-actions{display:flex;gap:8px;align-items:center}.btn{appearance:none;border:1px solid #e5e7eb;background:#f8fafc;border-radius:8px;padding:.5rem .8rem;cursor:pointer}.btn--primary{background:#0b69d7;color:#fff;border-color:#0b69d7}/* lightbox */.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}.lightbox.open{display:flex}.lightbox img{max-width:92vw;max-height:92vh;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.4)}/* mobilní ladění – shodně s LIVE */@media (max-width: 600px){  .card{margin:0 auto;max-width:420px;}  .cards{gap:1rem;padding:1rem;}  .card .body{padding:.75rem;}  .meta{flex-direction:column;align-items:center;gap:.35rem;justify-content:center;text-align:center;}  .meta .badge{margin-left:0;margin-top:.25rem;}  .badge--location{order:-1;}  .card .title{text-align:center;}  .desc{text-align:center;}}</style></head><body><form class="filterbar" id="filterbar" onsubmit="return false" role="search" aria-label="Filtrovat archiv">

<script>(function(){
var box=document.getElementById("lightbox"),img=document.getElementById("lightbox-img");
document.addEventListener("click",function(e){
  var t=e.target;
  if(t&&t.tagName==="IMG"&&t.classList.contains("poster")){
    img.src=t.currentSrc||t.src;
    box.classList.add("open");
    box.setAttribute("aria-hidden","false");
    e.preventDefault();
  }else if(t===box){
    box.classList.remove("open");
    box.setAttribute("aria-hidden","true");
    img.src="";
  }
});
document.addEventListener("keydown",function(e){
  if(e.key==="Escape"){
    box.classList.remove("open");
    box.setAttribute("aria-hidden","true");
    img.src="";
  }
});
})();</script><script>(function(){var grid=document.getElementById("grid");if(!grid) return;function apply(){  var dateVal=(document.getElementById("f-date").value||"").trim();  var q=(document.getElementById("f-q").value||"").toLowerCase().trim();  var cards=grid.querySelectorAll("article.card");  cards.forEach(function(card){    var ymd=(card.getAttribute("data-startymd")||"").trim();    var hay=(card.getAttribute("data-hay")||"").toLowerCase();    var ok=true;    if(dateVal){ ok = ok && (ymd===dateVal); }    if(q){ ok = ok && (hay.indexOf(q) >= 0); }    var anchor=card.closest("a.a-card") || card;     anchor.style.display = ok ? "" : "none";  });}function reset(){  var d=document.getElementById("f-date"); var q=document.getElementById("f-q");  d.value=""; q.value="";  (grid.querySelectorAll(".a-card, article.card")||[]).forEach(function(n){ n.style.display=""; });}var a=document.getElementById("f-apply"); if(a) a.addEventListener("click",apply);var r=document.getElementById("f-reset"); if(r) r.addEventListener("click",reset);})();</script><script>window.__ALL_EVENTS = [];</script></body></html>
