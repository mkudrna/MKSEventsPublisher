<!DOCTYPE html><html lang='cs'><head><meta charset='utf-8'><style>body{font-family:'Segoe UI',sans-serif;background:#fff6f2;padding:20px;margin:0}.akce{display:flex;flex-direction:row;gap:20px;background:white;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);padding:24px;margin-bottom:30px;align-items:flex-start}.akce img{max-width:280px;border-radius:8px;object-fit:cover;flex-shrink:0}.text{flex:1}.text h2{margin-top:0;color:#333;font-size:1.5em}.text p{margin:0.5em 0;color:#555}.datum,.misto{display:flex;align-items:center;gap:6px;margin-bottom:8px}.datum::before{content:'üìÖ'} .misto::before{content:'üìç'}</style></head><body><h1>Nadch√°zej√≠c√≠ akce</h1><script>
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      document.querySelectorAll(".akce").forEach(el => {
        const datumStr = el.getAttribute("data-datum");
        const akceDate = new Date(datumStr);
        akceDate.setHours(0, 0, 0, 0);
        if (akceDate < today) {
          el.style.display = "none";
        }
      });

      function sendHeight() {
        const height = document.body.scrollHeight;
        parent.postMessage({ type: 'resize-iframe', height }, '*');
      }
      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);
    });
  </script></body></html>
