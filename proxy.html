<!DOCTYPE html><html lang='cs'><head><meta charset='utf-8'><style>body{font-family:'Segoe UI',sans-serif;background:#fff6f2;padding:20px;margin:0}.akce{display:flex;flex-direction:row;gap:20px;background:white;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);padding:24px;margin-bottom:30px;align-items:flex-start}.akce img{max-width:280px;border-radius:8px;object-fit:cover;flex-shrink:0}.text{flex:1}.text h2{margin-top:0;color:#333;font-size:1.5em}.text p{margin:0.5em 0;color:#555}.datum,.misto{display:flex;align-items:center;gap:6px;margin-bottom:8px}.datum::before{content:'游늰'} .misto::before{content:'游늸'}</style></head><body><h1>Nadch치zej칤c칤 akce</h1><div class='akce' data-datum='2025-06-03T22:00:00.000Z'>
        <img src='https://www.testimg.cz' alt='TEST - N치zev'>
        <div class='text'>
          <h2>TEST - N치zev</h2>
          <div class='datum'>4. 6. 2025</div>
          <div class='misto'>Centrum komunitn칤ch aktivit</div>
          <p>TEST - Popis</p>
        </div>
      </div><div class='akce' data-datum='2025-07-10T22:00:00.000Z'>

        <div class='text'>
          <h2>Lorem</h2>

          <div class='misto'>Centrum komunitn칤ch aktivit</div>
          <p>Ipsum</p>

      </div><script>
    document.addEventListener("DOMContentLoaded", function () {
