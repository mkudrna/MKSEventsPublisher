<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Učím se velká písmena a číslice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        .tile {
            background-color: #ffefd5;
            border-radius: 8px;
            padding: 20px;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .tile:hover {
            background-color: #ffe4e1;
            transform: scale(1.1);
        }
        #message {
            font-size: 2em;
            margin: 20px;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Učím se rozpoznávat velká písmena a číslice</h1>
    <div id="message">Klikni na políčko!</div>
    <div class="grid" id="grid"></div>

    <script>
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');

        function createTile(char) {
            const div = document.createElement('div');
            div.className = 'tile';
            div.textContent = char;
            div.onclick = () => {
                message.textContent = `To je ${isNaN(char) ? 'písmeno' : 'číslice'} ${char}!`;
            };
            grid.appendChild(div);
        }

        for (const l of letters) {
            createTile(l);
        }
        for (const n of numbers) {
            createTile(n);
        }
    </script>
</body>
</html>
